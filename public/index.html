<html>
  <body>
    <form action="http://127.0.0.1:8081/get_token" method="POST">
      <input type="submit" value="Get Access Token" />
    </form>

    <form
      action="http://127.0.0.1:8081/fileupload"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" />
      <input type="submit" value="Upload file" />
    </form>

    <form action="http://127.0.0.1:8081/set_notification" method="POST">
      <input type="submit" value="Set Notification" />
    </form>

    <form
      action="http://127.0.0.1:8081/schedule"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="date" name="dateStart" />
      <input type="time" name="timeStart" />
      <input type="date" name="dateEnd" />
      <input type="time" name="timeEnd" />

      <input type="submit" value="Schedule" />
    </form>
  </body>
</html>
